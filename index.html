---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="posts__headline"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <p class="entry">
        {{ post.date | date: '%d %B, %Y' }}
      </p>

    </article>
  {% endfor %}
</div>
